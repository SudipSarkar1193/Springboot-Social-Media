# Full JDBC URL provided by Neon, loaded from an environment variable
spring.datasource.url=${DATA_SRC_URL}

# Database credentials, loaded from environment variables
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Specifies the PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Production-Ready Connection Pool Settings ---
# Sets the maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10
# Sets the minimum number of idle connections to maintain
spring.datasource.hikari.minimum-idle=5
# Sets the maximum time a connection can be idle before being closed (10 minutes)
spring.datasource.hikari.idle-timeout=600000
# Sets the maximum time to wait for a connection from the pool
spring.datasource.hikari.connection-timeout=30000

# --- Hibernate / JPA Configuration ---
# Tells Hibernate to use the PostgreSQL-specific SQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Production-safe setting: validates the schema without changing it
spring.jpa.hibernate.ddl-auto=validate

# Hides SQL statements from logs
spring.jpa.show-sql=false

# --- Critical Fix for Serverless PostgreSQL ---
# Disables Hibernate's statement caching to prevent "prepared statement does not exist" errors
spring.jpa.properties.hibernate.statement_cache.size=0

# --- Spring Session Configuration ---
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=never