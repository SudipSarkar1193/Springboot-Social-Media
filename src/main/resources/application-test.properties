# --- DATABASE CONFIGURATION FOR A PERSISTENT H2 TEST DATABASE ---
# This will create a database file named 'testdb.mv.db' inside your project's 'target' folder.
spring.datasource.url=jdbc:h2:file:./target/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/HIBERNATE CONFIGURATION ---
# Use 'update' so it doesn't wipe your data every time
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true